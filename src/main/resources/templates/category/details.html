<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/adminLayout}"
        class="bg-gray-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Categoría</title>

</head>

<body class="bg-gray-50">
<div layout:fragment="admin-content">
    <!-- Contenedor principal -->
    <div class="container mx-auto mt-12 p-8 bg-white rounded-lg shadow-lg">
        <!-- Encabezado de la categoría -->
        <div class="mb-8 border-b pb-4">
            <h1 class="text-4xl font-bold text-gray-800">Detalles de Categoría: <span class="text-indigo-600" th:text="${category.name}">Categoría</span></h1>
            <p class="text-gray-600 mt-2">Explora todos los productos pertenecientes a la categoría seleccionada.</p>
        </div>


        <form th:action="@{/categories/details}" th:object="${category}" method="get" class="space-y-6">
        <!-- Grid de productos dentro de la categoría -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Tarjeta de Producto 1 -->
            <div class="bg-white p-6 rounded-lg shadow hover:shadow-xl transition-shadow duration-300">
                <!-- <img src="https://via.placeholder.com/300" alt="Producto 1" class="w-full h-48 object-cover rounded-md">-->
                <div class="mt-4">
                    <h2 class="text-xl font-semibold text-gray-800">Producto 1</h2>
                    <p class="text-gray-500 mt-2">Descripción breve del producto.</p>
                    <div class="mt-4 flex items-center justify-between">
                        <span class="text-lg font-bold text-indigo-600">$199.99</span>
                        <!-- Botón para ver más detalles del producto -->
                        <a th:href="@{/products}" class="text-white bg-indigo-600 hover:bg-indigo-700 font-medium rounded-lg px-4 py-2 transition-colors duration-200">
                            Ver detalles
                        </a>
                    </div>
                </div>
            </div>

            <!-- Tarjeta de Producto 2 -->
            <div class="bg-white p-6 rounded-lg shadow hover:shadow-xl transition-shadow duration-300">
               <!-- <img src="https://via.placeholder.com/300" alt="Producto 2" class="w-full h-48 object-cover rounded-md"> -->
                <div class="mt-4">
                    <h2 class="text-xl font-semibold text-gray-800">Producto 2</h2>
                    <p class="text-gray-500 mt-2">Descripción breve del producto.</p>
                    <div class="mt-4 flex items-center justify-between">
                        <span class="text-lg font-bold text-indigo-600">$299.99</span>
                        <a th:href="@{/products}" class="text-white bg-indigo-600 hover:bg-indigo-700 font-medium rounded-lg px-4 py-2 transition-colors duration-200">
                            Ver detalles
                        </a>
                    </div>
                </div>
            </div>
            <!-- Añadir más tarjetas de productos según sea necesario aquí-->
        </div>

        <!-- Botón para volver a la lista de categorías -->
        <div class="mt-12">
            <a th:href="@{/categories}" class="text-indigo-600 hover:text-indigo-800 font-medium underline">Volver a Categorías</a>
        </div>
        </form>
        </div>
    </div>
</body>
</html>
