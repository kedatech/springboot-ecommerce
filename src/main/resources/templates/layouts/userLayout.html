<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/output.css" rel="stylesheet" />
    <link th:href="@{/css/output.css}" rel="stylesheet" />
    <script th:src="@{/js/alpine.min.js}" defer></script>
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.store('sidebar', {
                orderOpen: false,
                cartOpen: false,
                isOpen: false,
                userMenuOpen: false,
            });
        });

        function logoutUser(){
            localStorage.clear();
            window.location.href = "/logout";
        }

        function checkUsernameAndToggleOrder() {
            const username = localStorage.getItem("username");
            if (!username) {
                window.location.href = '/oauth2/authorization/google';
            } else {
                // Usar el store de Alpine para modificar orderOpen y cartOpen
                Alpine.store('sidebar').orderOpen = !Alpine.store('sidebar').orderOpen;
                if (Alpine.store('sidebar').orderOpen) {
                    Alpine.store('sidebar').cartOpen = false;
                }
            }
        }



        //-----------------------------------------
        //----------------- ORDER -----------------
        //-----------------------------------------
        async function loadOrders() {
            let userIdLogged = localStorage.getItem('userId') || 0;

            if (userIdLogged == 0) {
                console.error("Error:", "No user ID found");
                return;
            }

            try {
                let response = await fetch(`/orders/user/${userIdLogged}`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                let data = await response.json();

                displayOrders(data);

            } catch (error) {
                console.error("Fetch error:", error);
            }
        }

        function displayOrders(orders) {
            let ordersContainer = document.getElementById('orders-container');
            ordersContainer.innerHTML = ''; // Limpiar el contenedor
            let productsCount = 0;
            orders.forEach(order => {
                // Crear un contenedor para cada orden
                let orderDiv = document.createElement('div');
                orderDiv.setAttribute('x-data', '{ open: false }');
                orderDiv.classList.add('rounded-lg', 'bg-white', 'p-4', 'shadow-md');
                 let productsCount = 0;
                 order.orderItems.forEach(x=>{
                    productsCount += x.quantity
                 })
                // Agregar contenido HTML a cada orden
                orderDiv.innerHTML = `
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="ml-4">
                                <a href="/orders/user/${order.user.id}/detail"><h3 class="text-lg font-semibold text-gray-800 underline cursor-pointer">Orden #${order.id}</h3></a>
                                <div class="mt-2 flex items-center text-gray-700">
                                    <span class="mr-2" text-sm>Productos: <span class="font-medium">${productsCount}</span></span>
                                </div>
                                <div class="mt-2 flex items-center text-gray-700">
                                    <span class="mr-2  text-sm">Total: <span class="font-medium">$${order.totalAmount}</span></span>
                                </div>
                            </div>
                        </div>
                        <div class="flex items-center">
                            <span class="text-sm text-gray-500 mr-4">Estado: <span class="font-medium text-green-500">${order.status}</span></span>
                            <button @click="open = !open" class="focus:outline-none">
                                <svg :class="{'rotate-180': open}" class="h-6 w-6 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <!-- Listado de productos (Dropdown) -->
                    <div x-show="open" class="mt-4 border-t border-gray-200 pt-4">
                        <ul class="space-y-2">
                            <!-- Aquí se insertarán los productos mediante JavaScript -->
                        </ul>
                    </div>
                `;

                // Crear y agregar los productos al listado
                let orderItemsList = orderDiv.querySelector('ul');
                order.orderItems.forEach(item => {
                    let itemLi = document.createElement('li');
                    itemLi.classList.add('flex', 'justify-between');
                    itemLi.innerHTML = `
                        <span class="text-gray-700 text-sm">${item.product.name} (x${item.quantity})</span>
                        <span class="font-medium text-gray-900">$${item.price}</span>
                    `;
                    orderItemsList.appendChild(itemLi);
                });

                // Agregar la orden completa al contenedor principal
                ordersContainer.appendChild(orderDiv);
            });
        }
        //-----------------------------------------
        //----------------- ORDER -----------------
        //-----------------------------------------


        //-----------------------------------------
        //------------------ CART -----------------
        //-----------------------------------------

        function cleanCart(reload = true){
            if(localStorage.getItem("cart") == null){return}
            localStorage.removeItem("cart");
            if(reload){
                location.reload();
            }
        }

        function sendCart() {
            // Obtén los datos del carrito desde localStorage
            let cart = JSON.parse(localStorage.getItem("cart"));

            // Si el carrito está vacío, no hagas nada
            if (!cart || cart.length === 0) {
                return;
            }

            // Prepara el objeto de la orden para enviarlo al backend
            let logedId = localStorage.getItem("userId");

            const orderData = {
                user: { id: logedId },
                orderItems: cart.map(item => ({
                    id: item.landProductId,
                    name: item.name,
                    imageUrl:item.imageUrl,
                    quantity: item.quantity,
                    price: item.price,
                    stock: item.stock
                }))
            };

            localStorage.setItem("orderData", JSON.stringify(orderData));
            cleanCart(false);
            window.location.href = '/orders/to-confirm';
        }

        function addToCart(productName, quantity, price, stock, id, img) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let existingProduct = cart.find(item => item.name === productName);

            if (existingProduct) {
                if (existingProduct.stock - quantity >= 0) {
                    existingProduct.quantity += quantity;
                    existingProduct.stock -= quantity;
                }
            } else {
                cart.push({ name: productName, quantity: quantity, price: price, stock: stock - quantity, landProductId: id, imageUrl:img });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartView();
            showToast(`"${productName}" ha sido añadido al carrito.`);
        }

        function updateCartView() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let cartContainer = document.getElementById('cart-items-container-child');
            let totalCartPriceDOM = document.getElementById('total-cart');
            let totalCartPrice = 0;
            cartContainer.innerHTML = '';
            var pathname = window.location.pathname;

            if(cart.length == 0){
                totalCartPriceDOM.innerHTML = '$0';
            }
            cart.forEach(item => {
                totalCartPrice += (item.price * item.quantity);
                totalCartPriceDOM.innerText = `Total: $${totalCartPrice}`;
                if (pathname == "/"){
                    if(item.stock === 0){
                        document.getElementById(`price-text-${item.landProductId}`).classList.add("hidden");
                        document.getElementById(`price-text-agotado-${item.landProductId}`).classList.remove("hidden");
                        document.getElementById(`buy-icon-${item.landProductId}`).classList.add("hidden");
                    }
                    else{
                        document.getElementById(`price-text-${item.landProductId}`).classList.remove("hidden");
                        document.getElementById(`price-text-agotado-${item.landProductId}`).classList.add("hidden");
                        document.getElementById(`buy-icon-${item.landProductId}`).classList.remove("hidden");
                    }
                }
                cartContainer.innerHTML += `
                    <div class="flex justify-between mt-6">
                        <div class="flex">
                            <img class="h-20 w-20 object-cover rounded" src="${item.imageUrl}" alt="Product Image">
                            <div class="mx-3">
                                <h3 class="text-sm text-gray-600">${item.name}</h3>
                                <div class="flex items-center mt-2">
                                    <button onclick="updateQuantity('${item.name}', -1, '${item.stock}', '${item.landProductId}')" class="text-gray-500 focus:outline-none">
                                        <svg class="h-5 w-5" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor"><path d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                    </button>
                                    <span class="text-gray-700 mx-2">${item.quantity}</span>
                                    <button onclick="updateQuantity('${item.name}', 1, '${item.stock}', '${item.landProductId}')" class="text-gray-500 focus:outline-none">
                                        <svg class="h-5 w-5" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor"><path d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                    </button>
                                </div>
                                <span class="text-gray-800 mx-2">En Stock: ${item.stock}</span>
                            </div>
                        </div>
                        <span class="text-gray-600">$${item.price * item.quantity}</span>
                    </div>
                `;
            });
            updateCartCount();
        }

        function updateQuantity(productName, change, stock, landProductId) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let product = cart.find(item => item.name === productName);

            if (product) {
                if (product.stock - change >= 0) {
                    product.quantity += change;
                    product.stock -= change;
                }

                if (product.quantity <= 0) {
                    cart = cart.filter(item => item.name !== productName);
                }
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartView();
        }

        function updateCartCount() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let totalItems = cart.reduce((total, item) => total + item.quantity, 0);
            if(totalItems != 0){
                document.getElementById("cart-count1").classList.remove("hidden");
                document.getElementById("cart-count2").classList.remove("hidden");
                document.getElementById("cart-count1").innerText = totalItems;
                document.getElementById("cart-count2").innerText = totalItems;
            }
            else{
                document.getElementById("cart-count1").classList.add("hidden");
                document.getElementById("cart-count2").classList.add("hidden");
            }
        }
        //-----------------------------------------
        //------------------ CART -----------------
        //-----------------------------------------


        //------------------ TOAST ----------------
        function showToast(message) {
            var pathname = window.location.pathname;
            var elementId = "";
            if (pathname.startsWith("/shop/product")) {
                elementId = "toast-container-2";
            } else if (pathname === "/") {
                elementId = "toast-container-1";
            }
            const toastContainer = document.getElementById(elementId);
            const toast = document.createElement('div');

            toast.className = 'bg-green-500 text-white p-3 rounded shadow-md mb-2 transition-opacity duration-300 opacity-0';
            toast.innerText = message;

            // Agregar el toast al contenedor
            toastContainer.appendChild(toast);

            // Forzar el reflow para aplicar la clase de transición (esto hace que la transición funcione)
            requestAnimationFrame(() => {
                toast.classList.remove('opacity-0');
            });

            // Ocultar y eliminar el toast después de 3 segundos
            setTimeout(() => {
                toast.classList.add('opacity-0');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
        //------------------ TOAST ----------------

        document.addEventListener('DOMContentLoaded', (event) => {
            updateCartCount();
            updateCartView();
            loadOrders();
        });


    </script>
</head>
<body class="h-screen w-screen overflow-hidden flex flex-col pt-[90px]">
<div x-data="$store.sidebar" class="bg-white flex-grow overflow-y-auto">

    <header class="fixed top-0 w-full bg-[#f8f9fa] shadow-sm z-50">
        <div class="container mx-auto px-6 py-3">
            <div class="flex items-center justify-between">
                <!-- Botón para abrir órdenes y carrito a la izquierda -->
                <div class="hidden text-gray-600 md:flex md:items-center">
                    <button
                            @click="checkUsernameAndToggleOrder"
                            class="relative text-gray-600 focus:outline-none mx-4 sm:mx-0">
                        <svg class="h-5 w-5" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                            <path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                        <span id="cart-count1" class="absolute top-0 right-0 inline-block w-6 h-6 transform -translate-y-1/2 translate-x-1/2 rounded-full bg-red-600 text-white text-sm text-center leading-6 font-bold">
                            0
                        </span>
                    </button>
                </div>

                <a th:href="@{/}" class="w-full text-gray-700 md:text-center text-2xl font-semibold">
                    Click & Shop
                </a>

                <!-- Login/Usuario y carrito en mobile -->
                <div class="flex items-center justify-end w-full md:w-auto">
                    <!-- Icono de carrito (siempre visible en móvil) -->
                    <button
                            @click="checkUsernameAndToggleOrder"
                            class="relative text-gray-600 focus:outline-none mx-4 sm:mx-0 md:hidden">
                        <svg class="h-5 w-5" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                            <path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>

                        <!-- Punto rojo con la cantidad de productos -->
                        <span id="cart-count2" class="absolute top-0 right-0 inline-block w-6 h-6 transform -translate-y-1/2 translate-x-1/2 rounded-full bg-red-600 text-white text-sm text-center leading-6 font-bold">
                            0
                        </span>
                    </button>


                    <div class="relative">
                        <!-- Si el usuario no está logueado -->
                        <a href="/oauth2/authorization/google"
                           th:if="${username} == ''"
                           class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
                            Login
                        </a>
                        <!-- Si el usuario está logueado -->
                        <button sec:authorize="isAuthenticated()"
                                th:if="${username} != ''"
                                @click="userMenuOpen = !userMenuOpen"
                                class="text-gray-600 focus:outline-none">
                            <svg class="h-5 w-5" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                                <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </button>
                        <!-- Menú del usuario -->
                        <div x-show="userMenuOpen"
                             @click.away="userMenuOpen = false"
                             class="absolute right-0 mt-2 w-48 bg-white rounded-md overflow-hidden shadow-xl z-10">
                            <a th:href="@{/users/me}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Perfil</a>
                            <a onclick="logoutUser()" class="cursor-pointer block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Cerrar Sesión</a>
                        </div>
                    </div>
                </div>
            </div>

            <nav :class="isOpen ? '' : 'hidden'" class="sm:flex sm:justify-center sm:items-center mt-4">
                <div class="flex flex-col sm:flex-row">
                    <a class="mt-3 text-gray-600 hover:underline sm:mx-3 sm:mt-0" th:href="@{/}">Inicio</a>
                    <a class="mt-3 text-gray-600 hover:underline sm:mx-3 sm:mt-0" href="#">Tienda</a>
                    <a class="mt-3 text-gray-600 hover:underline sm:mx-3 sm:mt-0" href="#">Categorias</a>
                    <a class="mt-3 text-gray-600 hover:underline sm:mx-3 sm:mt-0" href="#">Sobre nosotos</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Panel para órdenes y carrito (lado izquierdo) -->
    <div :class="orderOpen ? 'translate-x-0 ease-out' : '-translate-x-full ease-in'" class="fixed left-0 top-0 z-50 h-full w-full max-w-xs transform overflow-y-auto border-r-2 border-gray-300 bg-white px-6 py-4 transition duration-300 flex flex-col">
        <div class="flex items-center justify-between">
            <h3 class="text-2xl font-medium text-gray-700">Orders & Cart</h3>
            <button @click="orderOpen = !orderOpen" class="text-gray-600 focus:outline-none">
                <svg class="h-5 w-5" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor"><path d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>
        <hr class="my-3" />

        <!-- Tabs de navegación para cambiar entre órdenes y carrito -->
        <div class="mt-4 flex justify-center">
            <button @click="cartOpen = false" :class="!cartOpen ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-700'" class="rounded-l px-4 py-2">Ordenes</button>
            <button @click="cartOpen = true" :class="cartOpen ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-700'" class="rounded-r px-4 py-2">Carrito</button>
        </div>

        <div x-show="!cartOpen" class="mt-8 flex-1 overflow-y-auto">
            <div id="orders-container" class="space-y-6">

            </div>
        </div>


        <!-- Contenido del carrito con scroll -->
        <div x-show="cartOpen" class="mt-6 flex-1 overflow-y-auto" id="cart-items">
            <!-- Ejemplo de lista de carrito estática -->
            <p id="total-cart" class="text-center text-lg font-semibold text-gray-800">$0</p>
            <div id="cart-items-container-child">
                <!-- Aquí irán los productos del carrito -->
            </div>
        </div>

        <!-- Botones de pagar y vaciar, fijados al fondo del contenedor -->
        <div x-show="cartOpen" class="mt-4 flex justify-between">
            <button onclick="sendCart()" class="scale-100 rounded-lg bg-blue-500 px-4 py-2 font-semibold text-white transition-all duration-500 hover:scale-105 hover:bg-blue-600">Proceder pago</button>
            <button onclick="cleanCart()" class="scale-100 rounded-lg bg-gray-500 px-4 py-2 font-semibold text-white transition-all duration-500 hover:scale-105 hover:bg-gray-600">Vaciar carrito</button>
        </div>
    </div>


    <!-- Contenido principal -->
    <main class="my-8" layout:fragment="content"></main>
</div>

<footer class="bg-gray-200">
    <div class="container mx-auto px-6 py-3 flex justify-between items-center">
        <a href="#" class="text-xl font-bold text-gray-500 hover:text-gray-400">Click & Shop</a>
        <p class="py-2 text-gray-500 sm:py-0">All rights reserved</p>
    </div>
</footer>
</body>
</html>
