<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">
    <h1>Eliminar Producto</h1>
    <h3>¿Estás seguro de que deseas eliminar este producto?</h3>
    <div>
        <hr/>
        <dl class="row">
            <dt class="col-sm-2">ID</dt>
            <dd class="col-sm-10" th:text="${product.id}"></dd>

            <dt class="col-sm-2">Nombre</dt>
            <dd class="col-sm-10" th:text="${product.name}"></dd>

            <dt class="col-sm-2">Descripción</dt>
            <dd class="col-sm-10" th:text="${product.description}"></dd>

            <dt class="col-sm-2">Precio</dt>
            <dd class="col-sm-10" th:text="${product.price}"></dd>

            <dt class="col-sm-2">Stock</dt>
            <dd class="col-sm-10" th:text="${product.stock}"></dd>
        </dl>
    </div>

    <form th:action="@{/products/delete}" method="post">
        <input type="hidden" name="id" th:value="${product.id}">
        <input type="submit" value="Eliminar" class="btn btn-danger">
        <a th:href="@{/products}" class="btn btn-secondary">Regresar</a>
    </form>
</div>
</html>
