<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminLayout}">

<div layout:fragment="admin-content">
    <h1>Editar Producto</h1>
    <form th:action="@{/products/save}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Escriba el nombre del producto" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="description">Descripción</label>
                    <textarea class="form-control" th:field="*{description}" id="description" placeholder="Escriba la descripción del producto" required></textarea>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="price">Precio</label>
                    <input type="number" step="0.01" class="form-control" th:field="*{price}" id="price" placeholder="Escriba el precio del producto" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="stock">Stock</label>
                    <input type="number" class="form-control" th:field="*{stock}" id="stock" placeholder="Escriba el stock del producto" required>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Guardar los cambios</button>
        <a th:href="@{/products}" class="btn btn-secondary">Regresar</a>
    </form>
</div>
</html>
