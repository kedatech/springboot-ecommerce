<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{/layouts/adminLayout}"
    class="bg-gray-100">

<div layout:fragment="admin-content" class="p-4 sm:ml-64">
    <div class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700 mt-14">
        <h1 class="text-2xl font-semibold mb-6 text-gray-800">Crear nuevo producto</h1>
        <form th:action="@{/products/save}" th:object="${product}" method="post" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-2">
                    <label for="name" class="text-sm font-medium text-gray-700">Nombre</label>
                    <input type="text" th:field="*{name}" id="name" placeholder="Escriba el nombre del producto" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="space-y-2">
                    <label for="description" class="text-sm font-medium text-gray-700">Descripción</label>
                    <textarea th:field="*{description}" id="description" placeholder="Escriba la descripción del producto" required
                              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 h-32"></textarea>
                </div>
                <div class="space-y-2">
                    <label for="price" class="text-sm font-medium text-gray-700">Precio</label>
                    <input type="number" step="0.01" th:field="*{price}" id="price" placeholder="Escriba el precio del producto" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="space-y-2">
                    <label for="stock" class="text-sm font-medium text-gray-700">Stock</label>
                    <input type="number" th:field="*{stock}" id="stock" placeholder="Escriba el stock del producto" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>
            <div class="flex justify-start space-x-4 mt-6">
                <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Guardar
                </button>
                <a th:href="@{/products}" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                    Regresar
                </a>
            </div>
        </form>
    </div>
</div>
</html>
