<!DOCTYPE html>
<html
    lang="es"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/userLayout}"
>
<head>
    <meta charset="UTF-8">
    <title>Crear Usuario</title>
<!--    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">-->
</head>
<body class="bg-gray-100">

<div layout:fragment="content" class="container mx-auto p-4 mt-10 mb-10">
    <div class="w-full max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">Crear Nuevo Usuario Admin</h2>
        <form th:action="@{/user/saveadmin}" method="post" th:object="${user}" class="space-y-6">
            <div>
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" th:field="*{email}"
                       class="w-full p-2 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="flex justify-end">
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Crear Usuario
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
