<!DOCTYPE html>
<html
    lang="es"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/userLayout}"
>
<div layout:fragment="content" class="h-full">
    <main class="bg-gray-100 flex items-center justify-center h-full">
        <div class="bg-white shadow-md rounded-lg p-6 max-w-md w-full">
        
            <h2 class="text-2xl font-semibold text-gray-800 mb-4" th:text="${user.name}">User Name</h2>
            <div class="mb-4">
                <span class="block text-sm font-medium text-gray-600">Email:</span>
                <span class="text-gray-700" th:text="${user.email}">user@example.com</span>
            </div>
            <div class="mb-4">
                <span th:if="${user.admin}" class="bg-green-500 text-white px-2 py-1 rounded">Esta cuenta es administradora</span>
            </div>
            <div class="mb-4">
                <span class="block text-sm font-medium text-gray-600">Created At:</span>
                <span class="text-gray-700" th:text="${#dates.format(user.createdAt, 'dd-MM-yyyy HH:mm')}">01-01-2023 12:00</span>
            </div>
            <div th:if="${user.googleId}" class="mb-4">
                <span class="block text-sm font-medium text-gray-600">Google Account:</span>
                <span class="text-gray-700">Linked</span>
            </div>
            <div th:unless="${user.googleId}" class="mb-4">
                <span class="block text-sm font-medium text-gray-600">Google Account:</span>
                <span class="text-gray-700">Not Linked</span>
            </div>

        </div>
    </main>
</div>
</html>
