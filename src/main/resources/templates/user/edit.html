<!DOCTYPE html>
<html
        lang="es"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/adminLayout}"
>

<div layout:fragment="admin-content" class="p-4 sm:ml-64">
  <div class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700 mt-14">
    <h1 class="text-2xl font-semibold mb-6 text-gray-800">Actualizar Usuario</h1>
    <form th:action="@{'/users/update/' + ${user.id}}" th:object="${user}" method="post" class="space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="space-y-2">
          <label for="email" class="text-sm font-medium text-gray-700">Email</label>
          <input type="email" th:value="${user.email}" id="email" disabled
                 class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div class="space-y-2">
          <label for="admin" class="text-sm font-medium text-gray-700 flex items-center">
            <input type="checkbox" th:field="*{admin}" id="admin"
                   class="form-checkbox h-5 w-5 text-blue-600 transition duration-150 ease-in-out focus:ring-blue-500 focus:border-blue-500 rounded">
            <span class="ml-2">Administrador</span>
          </label>
        </div>
      </div>
      <div class="flex justify-start space-x-4 mt-6">
        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
          Guardar
        </button>
        <a th:href="@{/users}" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
          Regresar
        </a>
      </div>
    </form>
  </div>
</div>
</html>
