<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/userLayout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada</title>
</head>
<body layout:fragment="content" class="bg-white">
    <section class="bg-white h-screen flex items-center justify-center">
        <div class="container px-6 py-12 mx-auto lg:flex lg:items-center lg:gap-12">
            <div class="w-full lg:w-1/2">
                <p class="text-sm font-medium text-blue-500">Error 404</p>
                <h1 class="mt-3 text-2xl font-semibold text-gray-800 md:text-3xl">Página no encontrada</h1>
                <p class="mt-4 text-gray-500">Lo sentimos, la página que buscas no existe. Aquí hay algunos enlaces útiles:</p>

                <div class="flex items-center mt-6 gap-2">
                    <button onclick="history.back()" class="flex items-center justify-center w-1/2 px-5 py-2 text-2xl text-gray-700 transition-colors duration-200 bg-white border rounded-lg gap-x-2 sm:w-auto hover:bg-gray-100 border-gray-300 mr-3">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 rtl:rotate-180">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18" />
                        </svg>
                        <span>Regresar</span>
                    </button>
                    
                    <a href="/" class="w-1/2 px-4 py-2 text-2xl tracking-wide text-white transition-colors duration-200 bg-blue-500 rounded-lg shrink-0 sm:w-auto hover:bg-blue-600">
                        Ir al inicio
                    </a>
                </div>
            </div>

            <div class="relative w-full mt-12 lg:w-1/2 lg:mt-0">
                <img class="w-full max-w-lg lg:mx-auto" src="https://merakiui.com/images/components/illustration.svg" alt="Ilustración">
            </div>
        </div>
    </section>
</body>
</html>
